<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèéÔ∏è Fun Facts About Formula 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Light grey background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Allow footer to be at the bottom */
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Dark text for better contrast */
        }

        .container {
            max-width: 600px;
            background: white; /* White background for the container */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        h1 {
            color: #ff0000; /* Red color for F1 theme */
            margin-bottom: 20px;
            font-size: 2.5em; /* Larger font size for the title */
        }

        #fact {
            background: #f1c40f; /* Yellow background for the fact */
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.2s;
            display: none; /* Initially hidden */
            font-size: 1.2em; /* Slightly larger font for facts */
        }

        button {
            background-color: #ff0000; /* Red button */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c70000; /* Darker red on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        footer {
            margin-top: auto; /* Push footer to the bottom */
            padding: 20px;
            background-color: #333; /* Dark background for footer */
            color: white; /* White text for footer */
            text-align: center;
            width: 100%; /* Full width */
            position: relative; /* Position relative for better layout */
        }

        footer a {
            color: #f1c40f; /* Yellow color for links */
            text-decoration: none; /* Remove underline */
            margin: 0 10px; /* Space between links */
            transition: color 0.3s; /* Transition for hover effect */
        }

        footer a:hover {
            color: #ff0000; /* Change color on hover */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Responsive font size for smaller screens */
            }

            button {
                font-size: 1em; /* Responsive font size for button */
                padding: 10px 20px; /* Responsive padding */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèéÔ∏è Fun Facts About Formula 1</h1>
        <div id="fact"></div>
        <button id="generate-facts">Generate Fact</button>
    </div>
    <footer>
        <p>&copy; 2024 Formula 1 Fun Facts. All rights reserved.</p>
        <p>
            <a href="https://www.instagram.com/f1/" target="_blank">Instagram</a> |
            <a href="https://www.formula1.com/" target="_blank">Official Website</a> |
            <a href="https://f1tv.formula1.com/" target="_blank">F1 TV</a>
        </p>
    </footer>
    <script>
        const facts = [
            "The fastest recorded speed in an F1 race is 372.5 km/h (231.5 mph), achieved by Valtteri Bottas during the 2019 Mexican Grand Prix.",
            "A typical pit stop in F1 can take as little as 2-3 seconds, with teams changing all four tires and making adjustments in record time.",
            "The current points system awards points to the top 10 finishers in a race, with the winner receiving 25 points. This system was introduced in 2010.",
            "Scuderia Ferrari is the oldest and most successful team in F1 history, having competed since 1950 and winning 16 Constructors' Championships.",
            "Max Verstappen became the youngest driver to compete in an F1 race at the age of 17 years and 166 days during the 2015 Australian Grand Prix.",
            "F1 races take place on five continents, with circuits ranging from street circuits like Monaco to purpose-built tracks like Silverstone.",
            "F1 has pioneered many safety features that are now standard in road cars, including crash helmets, seat belts, and the HANS device (Head and Neck Support).",
            "Modern F1 cars use hybrid power units that combine a turbocharged internal combustion engine with an energy recovery system, producing over 1000 horsepower.",
            "Teams have access to different tire compounds during a race weekend, including soft, medium, and hard tires, each designed for varying levels of grip and durability.",
            "F1 is one of the most-watched sports globally, with an estimated 400 million viewers tuning in for the season finale each year."
        ];

        let currentFactIndex = 0;

        document.getElementById('generate-facts').addEventListener('click', () => {
            const factElement = document.getElementById('fact');
            if (currentFactIndex < facts.length) {
                factElement.textContent = facts[currentFactIndex];
                factElement.style.display = 'block'; // Show the fact
                currentFactIndex++;
            } else {
                alert("No more facts to display!");
                factElement.style.display = 'none'; // Hide the fact if no more facts
            }
        });
    </script>
</body>
</html>
